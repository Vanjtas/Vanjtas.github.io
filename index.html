<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>应用支持中心</title>
	<style>
		body {
			font-family: 'Helvetica Neue', Arial, sans-serif;
			line-height: 1.6;
			color: #333;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		header {
			text-align: center;
			padding-bottom: 20px;
			margin-bottom: 30px;
			border-bottom: 1px solid #eee;
		}

		h1 {
			color: #2c3e50;
		}

		.app-container {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 20px;
			margin-bottom: 40px;
		}

		.app-card {
			border: 1px solid #eee;
			border-radius: 10px;
			padding: 20px;
			width: 300px;
			text-align: center;
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.app-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
		}

		.app-icon {
			width: 80px;
			height: 80px;
			margin: 0 auto 15px;
			border-radius: 15px;
			overflow: hidden;
		}

		.app-icon img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.app-links {
			display: flex;
			flex-direction: column;
			margin-top: 15px;
		}

		.section-title {
			font-size: 16px;
			color: #7f8c8d;
			margin: 15px 0 10px;
		}

		.language-links {
			display: flex;
			justify-content: center;
			gap: 10px;
		}

		a {
			color: #3498db;
			text-decoration: none;
			padding: 5px 10px;
		}

		a:hover {
			text-decoration: underline;
		}

		footer {
			margin-top: 40px;
			padding-top: 20px;
			border-top: 1px solid #eee;
			text-align: center;
			font-size: 0.9em;
			color: #7f8c8d;
		}
	</style>
</head>

<body>
	<header>
		<h1>应用支持中心</h1>
	</header>

	<main>
		<div class="app-container">
			<div class="app-card">
				<div class="app-icon">
					<img src="images/visa-predictor.png" alt="永住メーター图标">
				</div>
				<h2>永住メーター</h2>
				<p>日本永住权申请进度计算工具</p>

				<div class="app-links">
					<p class="section-title">技术支持 / サポート / Support</p>
					<div class="language-links">
						<a href="visa-predictor/support/zh.html">中文</a>
						<a href="visa-predictor/support/ja.html">日本語</a>
						<a href="visa-predictor/support/en.html">English</a>
					</div>

					<p class="section-title">隐私政策 / プライバシーポリシー / Privacy Policy</p>
					<div class="language-links">
						<a href="visa-predictor/privacy/zh.html">中文</a>
						<a href="visa-predictor/privacy/ja.html">日本語</a>
						<a href="visa-predictor/privacy/en.html">English</a>
					</div>
				</div>
			</div>
