<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>技术支持中心</title>
	<style>
		body {
			font-family: 'Helvetica Neue', Arial, sans-serif;
			line-height: 1.6;
			color: #333;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		header {
			border-bottom: 1px solid #eee;
			padding-bottom: 15px;
			margin-bottom: 20px;
			text-align: center;
		}

		h1 {
			color: #2c3e50;
		}

		h2 {
			margin-top: 25px;
			color: #3498db;
		}

		.app-selector {
			background-color: #f7f7f7;
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 20px;
			text-align: center;
		}

		.app-selector select {
			padding: 8px 15px;
			border-radius: 4px;
			border: 1px solid #ddd;
			font-size: 15px;
		}

		.app-section {
			margin-bottom: 30px;
		}

		.app-header {
			display: flex;
			align-items: center;
			margin-bottom: 15px;
		}

		.app-icon {
			width: 50px;
			height: 50px;
			background-color: #f1f1f1;
			border-radius: 10px;
			margin-right: 15px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
			color: #3498db;
		}

		.app-info h3 {
			margin: 0 0 5px 0;
			color: #2c3e50;
		}

		.question {
			background-color: #f9f9f9;
			padding: 12px;
			border-radius: 5px;
			margin-bottom: 15px;
		}

		.email-support {
			text-align: center;
			margin: 25px 0;
			padding: 15px;
			background-color: #f0f8ff;
			border-radius: 5px;
			font-size: 16px;
		}

		footer {
			margin-top: 40px;
			padding-top: 15px;
			border-top: 1px solid #eee;
			text-align: center;
			font-size: 0.9em;
			color: #7f8c8d;
		}
	</style>
</head>

<body>
	<header>
		<h1>技术支持中心</h1>
	</header>

	<div class="app-selector">
		<label for="app-select">选择应用：</label>
		<select id="app-select" onchange="showAppSection(this.value)">
			<option value="eijumeter" selected>永住メーター</option>
			<!-- 未来可以添加更多应用 -->
		</select>
	</div>

	<main>
		<section id="eijumeter" class="app-section">
			<div class="app-header">
				<div class="app-icon"><img src="images/visa-predictor.png" alt="永住メーター图标"
						style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;"></div>
				<div class="app-info">
					<h3>永住メーター</h3>
					<p>日本永住权申请进度计算工具</p>
				</div>
			</div>

			<h2>常见问题</h2>

			<div class="question">
				<h3>这个应用是做什么的？</h3>
				<p>永住メーター是一个帮助在日本的外国人计算永住权申请进度的工具。通过输入您的在留资格、在日时间等信息，可以估算您的永住申请条件达成情况。</p>
			</div>

			<div class="question">
				<h3>永住メーター的计算结果准确吗？</h3>
				<p>本应用基于公开的永住权申请指南进行设计，但仅供参考，不能替代专业的法律建议。永住权申请最终审核结果由入国管理局决定。</p>
			</div>

			<div class="question">
				<h3>应用无法启动或出现问题</h3>
				<p>请尝试清除应用缓存或重新安装应用。如果问题仍然存在，请通过下方邮箱联系我们。</p>
			</div>
		</section>

		<!-- 未来可以添加更多应用的section -->

		<div class="email-support">
			<h3>技术支持邮箱</h3>
			<p><a href="mailto:visapredictor.help@gmail.com">visapredictor.help@gmail.com</a></p>
		</div>
	</main>

	<footer>
		<p>© 2025 技术支持中心</p>
	</footer>

	<script>
		// 应用选择器功能
		function showAppSection(appId) {
			document.querySelectorAll('.app-section').forEach(section => {
				section.style.display = 'none';
			});
			document.getElementById(appId).style.display = 'block';
		}
	</script>
</body>

</html>
